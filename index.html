<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
  </head>
  <body>
    <header class="wrapper">
    <div class="photo">
      <img src="./assets/instagram-celular.png" alt="Celular" />
    </div>
    <div class="continue">
      <div class="group">
        <img
          class="logo"
          src="./assets/instagram-logo.png"
          alt="Logo Instagram"
        />
        <div class="profile-photo">
          <img
            src="./assets/WhatsApp Image 2022-03-29 at 18.53.08.jpeg"
            alt="Foto do perfil"
          />
        </div>
        <a class="login" href="#">Continue como reyrodrigues</a>
        <a class="logout" href="#">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é reyrodrigues</p>
        <p class="not-account">
          <span class="link-blue">Alternar conta</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
      </div>
      <div class="download">
        <a class="app-download" href="#"></a>
        <a class="app-download" href="#"></a>
      </div>
    </div>
  </header>
  </body>
</html>
